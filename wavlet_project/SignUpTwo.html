<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="wav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="SignUpTwo.css">
</head>
<body>
    <div class="centretwo">
        <div class="logo">
            <img src="wav.png" alt="">
        </div>
        <div class="welcome-text">
            <p>Welcome to Wavlet</p>
        </div>
        <form action="">
            <div class="name">
                <div class="fn">
                    <label for="fninput">First Name</label>
                    <br>
                <input type="text" class="fninput">
                </div>
                <div class="ln">
                    <label for="lninput">Last Name</label>
                    <br>
                <input type="text" class="lninput">
                </div>
            </div>
            <div class="continuebutton">
                <a href="SignUpThree.html">
                    <input type="button" value="CONTINUE">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
