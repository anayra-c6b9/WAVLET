<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="wav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="SignUpTwo.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="centretwo">
        
        <div class="logo">
            <img src="wav.png" alt="">
        </div>
        <div class="welcome-text">
            <p>Your profile</p>
        </div>
        <form action="">
            <div class="scname">
                <label for="">School/College</label>
                <br>
                <input type="text" name="" id="scname">
            </div>
            <div class="year">
                <div class="startyear">
                    <label for="sy">Start year</label>
                <br>
                <input type="date" name="" id="sy">
                </div>
                <div class="endyear">
                    <label for="ey">End year</label>
                <br>
                <input type="date" name="" id="ey">
                </div>
            </div>
            <div class="continuebutton">
                <a href="Sakyo.html">
                    <input type="button" value="CONTINUE">
                </a>
            </div> 
        </form>
        
    </div>
</body>
</html>
