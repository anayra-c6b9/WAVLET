<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    
    <link rel="icon" href="wav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="SignUpTwo.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div class="centretwo">
        
        <div class="logo">
            <img src="wav.png" alt="">
        </div>
        <div class="welcome-text">
            <p>Where are you located?</p>
        </div>
        <form action="">
            
            <div class="menu">
                
                <div class="group">
                    <label for="">Country</label>
                    <br>
                    <select name="countryselect" id="countryselect" onchange="populate(this.id,'cityselect')">
                        <option value=""></option>
                        <option value="india">India</option>
                        <option value="usa">United States of America</option>
                    </select>
                </div>
                
                <div class="group">
                    <label for="">City</label>
                    <br>
                    <select name="cityselect" id="cityselect"></select>
                </div>  
                
            </div>
            <script src="main.js"></script>
            <div class="continuebutton">
                <a href="SignUpFour.html">
                    <input type="button" value="CONTINUE">
                </a>
            </div> 
            </form>
        
    </div>
</body>

</html>
